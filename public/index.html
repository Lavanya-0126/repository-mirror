<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Repository Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input {
      width: 400px;
      padding: 8px;
    }
    button {
      padding: 8px 16px;
      margin-left: 10px;
    }
    .result-box {
      margin-top: 30px;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .score {
      color: green;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Repository Analyzer</h1>

  <input type="text" id="repoUrl" placeholder="Enter GitHub repository URL">
  <button onclick="analyzeRepo()">Analyze</button>

  <div class="result-box">
    <div class="score" id="score">Score: - / 100</div>
    <p><strong>Summary:</strong> <span id="summary">-</span></p>
    <p><strong>Roadmap:</strong></p>
    <ul id="roadmap"></ul>
  </div>

  <script>
    async function analyzeRepo() {
      const url = document.getElementById("repoUrl").value;

      const response = await fetch("/analyze", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ repo_url: url })
      });

      const data = await response.json();

      // âœ… Correct mapping
      document.getElementById("score").textContent =
        `Score: ${data.score} / 100`;

      document.getElementById("summary").textContent =
        data.summary;

      const roadmapList = document.getElementById("roadmap");
      roadmapList.innerHTML = "";

      data.roadmap.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        roadmapList.appendChild(li);
      });
    }
  </script>

</body>
</html>
