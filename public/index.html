<!DOCTYPE html>
<html>
<head>
  <title>Repository Analyzer</title>
  <style>
    body { font-family: Arial; padding: 40px; }
    .box { background: #f5f5f5; padding: 20px; border-radius: 10px; }
    .score { color: green; font-size: 24px; }
  </style>
</head>
<body>

<h1>Repository Analyzer</h1>

<input id="repoUrl" type="text" size="50"
  value="https://github.com/pallets/flask" />
<button onclick="analyze()">Analyze</button>

<br><br>

<div class="box">
  <div class="score" id="score">Score: - / 100</div>
  <p><b>Summary:</b> <span id="summary">-</span></p>
  <p><b>Roadmap:</b></p>
  <ul id="roadmap"></ul>
</div>

<script>
async function analyze() {
  const repoUrl = document.getElementById("repoUrl").value;

  const res = await fetch("/api/analyze", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ repoUrl })
  });

  const data = await res.json();

  document.getElementById("score").textContent =
    `Score: ${data.score} / 100`;

  document.getElementById("summary").textContent =
    data.summary;

  const roadmap = document.getElementById("roadmap");
  roadmap.innerHTML = "";

  data.roadmap.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    roadmap.appendChild(li);
  });
}
</script>

</body>
</html>
