<!DOCTYPE html>
<html>
<head>
  <title>Repository Analyzer</title>
</head>
<body>

  <h1>Repository Analyzer</h1>

 <input id="repo" type="text" placeholder="GitHub repo URL" />
<button onclick="analyzeRepo()">Analyze</button>

<div id="result" style="white-space: pre-wrap; margin-top: 20px;"></div>
  <script>
async function analyzeRepo() {
  const repo = document.getElementById("repo").value;
  const resultDiv = document.getElementById("result");

  resultDiv.innerHTML = "Analyzing...";

  try {
    const response = await fetch("/api/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ repo })
    });

    const data = await response.json();

    if (data.result) {
      // Convert markdown-like text to readable format
      resultDiv.innerHTML = `<pre>${data.result}</pre>`;
    } else {
      resultDiv.innerHTML = "Error: " + (data.error || "Unknown error");
    }
  } catch (err) {
    resultDiv.innerHTML = "Server error";
  }
}
</script>


</body>
</html>
