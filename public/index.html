<!DOCTYPE html>
<html>
<head>
  <title>GitHub Repository Analyzer</title>
  <style>
    body {
      background: #0b1220;
      color: white;
      font-family: Arial;
      padding: 40px;
    }
    input {
      width: 70%;
      padding: 12px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-left: 10px;
    }
    .card {
      margin-top: 30px;
      background: #111827;
      padding: 20px;
      border-radius: 10px;
    }
    .score {
      font-size: 24px;
      color: #22c55e;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>GitHub Repository Analyzer</h1>

<input id="repo" placeholder="https://github.com/user/repo" />
<button onclick="analyze()">Analyze</button>

<div id="output" class="card" style="display:none;">
  <div class="score" id="score"></div>
  <p><b>Summary:</b></p>
  <p id="summary"></p>
  <p><b>Roadmap:</b></p>
  <ul id="roadmap"></ul>
</div>

<script>
async function analyze() {
  const repoUrl = document.getElementById("repo").value;

  const res = await fetch("/api/analyze", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ repoUrl })
  });

  const data = await res.json();

  document.getElementById("output").style.display = "block";
  document.getElementById("score").innerText = `Score: ${data.score} / 100`;
  document.getElementById("summary").innerText = data.summary;

  const list = document.getElementById("roadmap");
  list.innerHTML = "";
  data.roadmap.forEach(step => {
    const li = document.createElement("li");
    li.innerText = step;
    list.appendChild(li);
  });
}
</script>

</body>
</html>
