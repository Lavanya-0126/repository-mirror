<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Repository Analyzer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0b1220 0%, #1a2332 100%);
      color: #fff;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    input {
      flex: 1;
      padding: 16px 20px;
      font-size: 16px;
      border: 2px solid #2d3748;
      border-radius: 10px;
      background: #1a202c;
      color: #fff;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    input::placeholder {
      color: #718096;
    }

    button {
      padding: 16px 40px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: #a0aec0;
    }

    .spinner {
      border: 4px solid #2d3748;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result-card {
      background: #1a202c;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid #2d3748;
    }

    .score-section {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 30px;
      border-bottom: 2px solid #2d3748;
    }

    .score-label {
      font-size: 18px;
      color: #a0aec0;
      margin-bottom: 10px;
    }

    .score-value {
      font-size: 4rem;
      font-weight: bold;
      background: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .score-low {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .score-medium {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #e2e8f0;
    }

    .summary-text {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #cbd5e0;
    }

    .roadmap-list {
      list-style: none;
    }

    .roadmap-item {
      background: #2d3748;
      padding: 15px 20px;
      margin-bottom: 12px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      font-size: 1rem;
      line-height: 1.6;
      transition: transform 0.2s, background 0.3s;
    }

    .roadmap-item:hover {
      transform: translateX(5px);
      background: #374151;
    }

    .error {
      background: #7f1d1d;
      color: #fecaca;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #ef4444;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .input-group {
        flex-direction: column;
      }

      button {
        width: 100%;
      }

      .score-value {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç GitHub Repository Analyzer</h1>

    <div class="input-group">
      <input 
        id="repoUrl" 
        type="text"
        placeholder="https://github.com/username/repository" 
        value="https://github.com/pallets/flask"
      />
      <button id="analyzeBtn" onclick="analyze()">Analyze</button>
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Analyzing repository...</p>
    </div>

    <div id="result" class="result-card" style="display: none;">
      <div class="score-section">
        <div class="score-label">Repository Score</div>
        <div class="score-value" id="score">0 / 100</div>
      </div>

      <div class="section">
        <h2 class="section-title">üìä Summary</h2>
        <p class="summary-text" id="summary"></p>
      </div>

      <div class="section">
        <h2 class="section-title">üó∫Ô∏è Roadmap</h2>
        <ul class="roadmap-list" id="roadmap"></ul>
      </div>
    </div>
  </div>

  <script>
    async function analyze() {
      const repoUrl = document.getElementById("repoUrl").value.trim();
      const errorDiv = document.getElementById("error");
      const loadingDiv = document.getElementById("loading");
      const resultDiv = document.getElementById("result");
      const analyzeBtn = document.getElementById("analyzeBtn");

      // Reset
      errorDiv.style.display = "none";
      resultDiv.style.display = "none";
      errorDiv.textContent = "";

      // Validation
      if (!repoUrl) {
        errorDiv.textContent = "‚ö†Ô∏è Please enter a GitHub repository URL";
        errorDiv.style.display = "block";
        return;
      }

      if (!repoUrl.startsWith("https://github.com/")) {
        errorDiv.textContent = "‚ö†Ô∏è Please enter a valid GitHub URL (https://github.com/username/repo)";
        errorDiv.style.display = "block";
        return;
      }

      // Show loading
      loadingDiv.style.display = "block";
      analyzeBtn.disabled = true;

      try {
        const res = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ repoUrl })
        });

        const data = await res.json();

        // Hide loading
        loadingDiv.style.display = "none";
        analyzeBtn.disabled = false;

        // Show results
        resultDiv.style.display = "block";
        
        const scoreElement = document.getElementById("score");
        scoreElement.textContent = `${data.score} / 100`;
        
        // Color code the score
        scoreElement.className = "score-value";
        if (data.score < 40) {
          scoreElement.classList.add("score-low");
        } else if (data.score < 70) {
          scoreElement.classList.add("score-medium");
        }

        document.getElementById("summary").textContent = data.summary;

        const roadmap = document.getElementById("roadmap");
        roadmap.innerHTML = "";

        data.roadmap.forEach((step, index) => {
          const li = document.createElement("li");
          li.className = "roadmap-item";
          li.textContent = `${index + 1}. ${step}`;
          roadmap.appendChild(li);
        });

        // Scroll to results
        resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

      } catch (error) {
        loadingDiv.style.display = "none";
        analyzeBtn.disabled = false;
        errorDiv.textContent = `‚ùå Error: ${error.message}`;
        errorDiv.style.display = "block";
      }
    }

    // Allow Enter key to trigger analysis
    document.getElementById("repoUrl").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        analyze();
      }
    });
  </script>
</body>
</html>
