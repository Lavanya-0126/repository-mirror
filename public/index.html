<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Repo Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 40px;
    }
    input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    pre {
      background: #020617;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>GitHub Repository Analyzer</h1>

  <input id="repoInput" placeholder="https://github.com/user/repo" />
  <button onclick="analyze()">Analyze</button>

  <pre id="result">Waiting for analysis...</pre>

  <script>
    async function analyze() {
      const repo = document.getElementById("repoInput").value;
      const result = document.getElementById("result");

      result.textContent = "Analyzing...";

      try {
        const res = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ repo }),
        });

        const data = await res.json();

        if (data.error) {
          result.textContent = "Error: " + data.error;
          return;
        }

        result.textContent =
          `Score: ${data.score} / 100\n\n` +
          `Summary:\n${data.summary}\n\n` +
          `Roadmap:\n1. ${data.roadmap[0]}\n2. ${data.roadmap[1]}\n3. ${data.roadmap[2]}`;
      } catch (e) {
        result.textContent = "Request failed";
      }
    }
  </script>

</body>
</html>
